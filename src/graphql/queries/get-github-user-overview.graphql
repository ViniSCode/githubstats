query GetGithubUserOverview ($id: String!) { 
  user(login: $id){
    login
    name
    avatarUrl
    bio
    repositories(last: 5) {
      edges {
        node {
          name
          description
          primaryLanguage {
            name,
            color
          }
          stargazerCount
          url
        }
      }
    }
  }
}