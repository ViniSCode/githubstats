query GetGithubUserInfo($searchQuery: String!){ 
  search(query:$searchQuery, type: USER, first: 5, ) {
    edges{
      node{
        ... on User {
          login
          name
          avatarUrl
          id
          __typename
        }
        ... on Organization {
					login
          name
          avatarUrl
          __typename
        }
      }
    }
  }
}