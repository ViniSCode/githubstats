overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "bearer ${GITHUB_ACCESS_TOKEN}"
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated/schema.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config: 
      withHooks: true

